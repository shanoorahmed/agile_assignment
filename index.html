<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-items">
            <div class="logo">
                <img src="https://deepthought.education/assets/images/logo/logo.svg" alt="logo">
            </div>
            <div class="icons">
                <i class="fa-solid fa-house-chimney"></i>
                <i class="fa-solid fa-binoculars"></i>
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
    </div>

    <div class="main">
        <!-- SIDEBAR -->
        <div id="sidebar">
            <div class="sidebar-heading">
                <p style="color: white;">Journey Board</p>
                <div id="sidebar-toggle-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="sidebar-menu">
                <ol id="sidebar-title-list"></ol>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="main-content">
            <div class="main-content-heading">
                <p style="color: white;">You Are Taking Challenges Of New Project</p>
            </div>
            <div class="task-heading" style="text-align: center;">
                <p id="task-title" style="margin: 2rem 0;"></p>
            </div>
            
            <div id="expandable-cards"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
